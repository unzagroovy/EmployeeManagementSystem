<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	  xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List Employees</title>
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
		  crossorigin="anonymous">

</head>
<body>
<section>

	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Login Page</div>

					<div th:if="${param.error}" class="alert alert-danger">
						Invalid username & Password
					</div>

					<div th:if="${param.logout}" class="alert alert-success">Logout Sucessfully</div>
					<div class="card-body">
						<form th:action="@{/login}" method="post">

							<div class="mb-3">
								<label>Enter Username</label> <input type="text" name="username"
																  class="form-control">
							</div>

							<div class="mb-3">
								<label>Enter Password</label> <input type="text"
																	 name="password" class="form-control">
							</div>
							<button class="btn btn-primary col-md-12">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</section>
</body>
</html>
