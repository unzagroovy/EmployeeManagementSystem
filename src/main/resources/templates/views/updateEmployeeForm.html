<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Employees</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h2>Update Employee</h2>
    <hr/>
    <form th:action="@{/saveEmployee}" th:object="${employee} "method="POST">
        
        <div class="m-3">

            <div class="form-group row">
                <label class="col-1 col-form-label">Name: </label>
                <div class="col-3">
                    <input type="text" th:field="*{username}" class="form-control" required />
                </div>
            </div>    

            <div class="form-group row">
                <label class="col-1 col-form-label">E-mail: </label>
                <div class="col-3">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label">Department: </label>
                <div class="col-3">
                    <input type="text" th:field="*{department}" class="form-control" required />
                </div>
            </div>      

            <div class="form-group row">
                <label class="col-1 col-form-label">Position: </label>
                <div class="col-3">
                    <input type="text" th:field="*{position}" class="form-control" required />
                </div>
            </div>          
        <div class="form-group row">
        <label  for="role" class="col-1 col-form-label">Role</label>
        <div class="col-3">
        <select id="role" name="role-select" th:name="|role|" class="form-control">
            <option value="employee">employee</option>
            <option value="admin">admin</option>
        </select>
        </div>
        </div> 
        

        

        
        

        <button class="btn btn-primary" type="submit">Save</button>
        <input type="hidden" th:field="*{id}">
    </div>
    </form>
    <hr/>
    <a th:href="@{/elist}">Back to list</a>
  </div>
</body>
</html>
